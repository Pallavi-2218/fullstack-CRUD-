<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>Adder User</h1>
            <form action="">
                <div class="form-group">
                    <label for="" class="form-group">Name</label>
                    <input type="text" class="form-control"  name="name" [(ngModel)]="userName">
                </div>
                <div class="form-group">
                    <label for="" class="form-group">Email</label>
                    <input type="email" class="form-control"  name="mail" [(ngModel)]="userEmail">
                </div>
                <div class="form-group">
                    <label for="" class="form-group">Age</label>
                    <input type="number" class="form-control"  name="age" [(ngModel)]="userAge">
                </div>
                <div>
                    <button class="btn btn-success" (click)="addUser()">Add</button>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
